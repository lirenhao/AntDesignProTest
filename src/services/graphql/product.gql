query ProductCategoryMember {
  productCategory {
    productCategoryId
    primaryParentCategoryId
    categoryName
  }
  productCategoryMember {
    productCategory{
      productCategoryId
    }
    product {
      productId
      productName
    }
    fromDate
    thruDate
    comments
    sequenceNum
    quantity
  }
}

query ProductFeatureIactn($productId: String) {
  productFeatureIactn(productId: $productId){
    productFeature{
      productFeatureId
      description
    }
    productFeatureTo{
      productFeatureId
      description
    }
    productFeatureIactnType{
      productFeatureIactnTypeId
      description
    }
  }
}

query ProductFeatureAppl($productId: String) {
  productFeatureAppl(productId: $productId){
    productFeature{
      productFeatureId
      description
    }
    productFeatureApplType{
      parentTypeId
      description
    }
    fromDate
    thruDate
    sequenceNum
    amount
  }
}